                <li class="submenu-item">

              <h2 class="popover-title">Корзина</h2>

                    <h3 class="popover-title">Бабл-гам</h3>
                  </a>

                  <span class="cart-price">480 ₽</span>

                    <svg class=cart-icon></svg>
